<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppini Niranjan - 3D Interactive Resume</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Welcome to Uppini Niranjan's Website</h1>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let objects = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let INTERSECTED;
        const infoDiv = document.getElementById('info');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 500;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create objects
            const geometry = [new THREE.BoxGeometry(50, 50, 50), new THREE.SphereGeometry(35, 32, 16), new THREE.ConeGeometry(35, 70, 32)];
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

            // Positions
            const positions = [[-150, 0, 0], [0, 0, 0], [150, 0, 0]];
            const titles = ["About Me", "Education", "Experience"];

            geometry.forEach((geo, i) => {
                const object = new THREE.Mesh(geo, material);
                object.position.set(...positions[i]);
                object.userData = { title: titles[i] };
                scene.add(object);
                objects.push(object);
            });

            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('click', onDocumentClick, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onDocumentMouseMove(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onDocumentClick(event) {
            if (INTERSECTED) {
                const content = {
                    "About Me": "I am Uppini Niranjan, currently pursuing a Master’s in Artificial Intelligence at Cardiff University. My interests include Machine Learning, Deep Learning, and the development of AI applications.",
                    "Education": "Master’s in Artificial Intelligence - Cardiff University (2024-Present)<br>Bachelor of Technology in Computer Science - Mahindra University (2020-2024)",
                    "Experience": "Intern - Digital Innovator, Didgiup Private Limited (Jan 2024 - May 2024)<br>Summer Internship, IIT Jammu (June 2023 - August 2023)<br>Third year Project, Mahindra University (2022 - 2023)"
                };
                infoDiv.innerHTML = `<h1>${INTERSECTED.userData.title}</h1><p>${content[INTERSECTED.userData.title]}</p>`;
                infoDiv.classList.remove('hidden');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                if (INTERSECTED != intersects[0].object) {
                    if (INTERSECTED) INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
                    INTERSECTED = intersects[0].object;
                    INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
                    INTERSECTED.material.color.setHex(0xffff00);
                }
            } else {
                if (INTERSECTED) INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
                INTERSECTED = null;
                infoDiv.classList.add('hidden');
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
